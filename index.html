<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">

  <title>Gallery</title>

	<!-- 2nd col -->
	<aside class="grid-6">
		<h2>Random</h2>
	</aside>

  </div>
<div class="grid-container">

  	<footer class="grid-12">
		<p>Copyright 2015</p>
	</footer>

</div>
